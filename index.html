
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oklahoma Universities</title>
    <style>
        #map {
            height: 30%;
            width: 100%;
        }

        #pano {
            height: 70%;  /* Half the height for the Street View */
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
     
    <!-- The div element where the Street View will be displayed -->
    <div id="pano"></div>

    <!-- Load the Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFkCZbfL_zFHU7iPP3_29-nhjt9JQqijA&callback=initMap" async defer></script>

    <!-- JavaScript to initialize the map and visualize data -->
    <script src="script.js"></script>
</body>
</html>
